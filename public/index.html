<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTMX Imports -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.11.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.11.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.11.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script>import { getAuth, signInAnonymously } from "firebase/auth";</script>

    
    <title>Recipe Search</title>
    <style>
      @keyframes fadeIn {
          0% {
              opacity: 0;
          }
          100% {
              opacity: 1;
          }
      }
    </style>
</head>
<body>
  <div id="nav-tabs" style="margin-left: 40px;">
    <a hx-get="/searchName.html" hx-target="#left-pane" hx-trigger="click" 
    style="border: #039be5 2px solid; margin-left:1em; padding-left: .5em; padding-right: .5em">Search by Name</a>
    <a hx-get="/searchFavorites.html" hx-target="#left-pane" hx-trigger="click" 
    style="border: #039be5 2px solid; padding-left: .5em; padding-right: .5em">Favorites</a>
  </div>
  
  <div class="container" style="display: flex; flex-direction: row; border: #039be5 2px solid; 
  margin-left: 40px; margin-right: 40px; width: calc(100% - 80px); max-height: 500px">
    
    <div class="recipeList" id="left-pane" style="border: #039be5 2px solid; height: 500px;">

      <div style="width: 400px"></div>

    </div>



    <div id="recipePane" style="border: #039be5 2px solid; height: 500px; flex: 1">
      <div id="recipe-instructions" style="height: 100%; overflow-y: auto;"> <p style="margin: 2em">No Recipe Selected...<br> Remember to scroll!</p></div>
    </div>

    
</body>
</html>
